<ion-header>
  <ion-navbar>
    <ion-title>
      Médicos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h2>Listagem de Médicos</h2>
  <table class="table">
  	<tr>
  		<td>#</td>
  		<td>Nome</td>
  		<td>Turno</td>
  		<td>Especialidade</td>
  	</tr>
  	<tr *ngFor="let medico of medicos">
  		<td>{{ medico.id }}</td>
  		<td>{{ medico.nome }}</td>
  		<td>{{ medico.turno }}</td>
  		<td>{{ medico.especialidade_id }}</td>
  	</tr>
  </table>
</ion-content>
